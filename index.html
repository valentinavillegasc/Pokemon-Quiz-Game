<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that pokemon?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h4 id="result" class="header">Who's that pokemon?</h4>
    <img id="pokemonImage" alt="Pokemon Image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/45.svg"
    >
    <div class="options-container" id="options">
        <button>dodrio</button>
        <button>voltorb</button>
        <button>mr-mine</button>
        <button>nidorino</button>
    </div>
    <h4 id="points">
        Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
    </h4>
    </div>
    <div id="loadingContainer" class="loading-container">
        <img src="loading_icon.gif" alt="loading.." id="loadingContainer">
    </div>
  </body>
</html>
