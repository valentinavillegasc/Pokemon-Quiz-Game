<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's this Pokemon?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <audio id="backgroundMusic" src="audio/spooky.mp3" loop autoplay></audio>
    <audio id="wrongAnswerSound" src="audio/wrongAnswer.mp3"></audio>
    <audio id="correctAnswerSound" src="audio/correctAnswer.mp3"></audio>

    <div class="intro-container">
      <h1>Welcome to the Pokemon Game!</h1>
      <p>Are you ready to find out who the Pokemon is?</p>
      <button id="startGame">Start Game</button>
    </div>

    <div class="game-container">
      <div class="container">
        <h4 id="result" class="header">Who's that Pokemon?</h4>
        <img id="pokemonImage" alt="Pokemon Image" />
        <div id="options" class="options-container"></div>
        <h4 id="points">
          Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
        </h4>
      </div>
      <div id="loadingContainer" class="loading-container">
        <img id="loadingIcon" src="loading_icon.gif" alt="loading..." />
      </div>

      <div class="over-container hide">
        <h1>Game Over!</h1>
        <p id="frases">Congrats</p>
        <h4 id="finalPoints">
          Points: <span id="finalPointsValue">0</span>/<span
            id="finalTotalCount"
            >0</span
          >
        </h4>
        <button id="restartGame">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-rotate-clockwise"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#000000"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
          </svg>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
